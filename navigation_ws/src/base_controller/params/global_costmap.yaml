global_costmap:
  global_frame: /map
  robot_base_frame: plane_base_link   # TODO
  update_frequency: 20.0     # frequency at which the costmap will run its update loop in Hz
  old_navfn_behavior: false  # global_planner is used instead of navfn
  publish_frequency: 20
  static_map: true  # whether or not to use a static map (provided by the map_server) for the costmap
  rolling_window: false
  resolution: 0.05
  transform_tolerance: 1
  map_type: costmap 